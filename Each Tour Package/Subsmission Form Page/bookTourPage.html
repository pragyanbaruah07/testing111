<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthEast Horizon</title>

    <link rel="stylesheet" href="../../nestyle.css">
    <link rel="stylesheet" href="bookTourPage.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dcb56fa4e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--NE Horizon FAQ Tour Booking Page Heading-->
    <div class="ne-h-explore-main-bg">
        <h1 class="ne-h-main-headers text-center p-3">Book Now</h1>

        <!--NE Horizon FAQ Tour Booking Page Form Section-->
        <div class="northEastHorizonBookingMainDiv p-3">
            <form id="northEastHorizonBookingForm" class="north-east-horizon-booking-form p-3 mx-3">
            
                <div class="mb-3">
                    <label for="name" class="northEastHorizonBookingLabel">Full Name</label>
                    <input type="text" id="name" class="form-control">
                    <p id="nameErrMsg" class="northEastHorizonBookingErrMsg"></p>
                </div>

                <div class="mb-3">
                    <label for="email" class="northEastHorizonBookingLabel">Email</label>
                    <input type="text" id="email" class="form-control">
                    <p id="emailErrMsg" class="northEastHorizonBookingErrMsg"></p>
                </div>

                <div class="mb-3">
                    <label for="phNumber" class="northEastHorizonBookingLabel">Phone Number</label>
                    <input type="number" id="phNumber" class="form-control">
                    <p id="phNumberErrMsg" class="northEastHorizonBookingErrMsg"></p>
                </div>

                <div class="mb-3">
                    <label for="touringPlace" class="northEastHorizonBookingLabel">Touring Place</label>
                    <select id="touringPlace" class="form-control">
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Sikkim">Sikkim</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="numberOfMember" class="northEastHorizonBookingLabel">Number of People</label>
                    <select id="numberOfMember" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4 or more">4 or more</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="northEastHorizonBookingLabel">Preferred Date</label>
                    <input type="date" id="date" class="form-control">
                    <p id="dateErrMsg" class="northEastHorizonBookingErrMsg"></p>
                </div>

                <div class="mb-3">
                    <label for="specialRequest" class="northEastHorizonBookingLabel">Any Special Request</label>
                    <input type="text" id="specialRequest" class="form-control">
                    <p id="specialRequestErrMsg" class="northEastHorizonBookingErrMsg"></p>
                </div>

                <div class="mb-3">
                    <div class="d-flex flex-row">
                        <input type="checkbox" id="termsCondition" class="m-3">
                        <label for="termsCondition" class="northEastHorizonBookingLabel my-3">
                            I accept all the mentioned terms&conditon.
                        </label>
                    </div>
                    <p id="termsConditionErrMsg" class="northEastHorizonBookingErrMsg"></p>
                </div>
        
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    
    
    </div>



</body>
</html>
